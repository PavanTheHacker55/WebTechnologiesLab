<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<form>
			<table cellpadding="8" width="30%" bgcolor="skyblue" align="center" cellspacing="8">
				<tr>
					<td colspan="2">
						<h1 align="center"><i><b>Student Registration Form</b></i></h1>
					</td>
				</tr>

				<tr>
					<td>Name</td>
					<td>
						<input type="text" name="textnames" size="30">
					</td>
				</tr>

				<tr>
					<td>Father Name</td>
					<td>
						<input type="text" name="fname" size="30">
					</td>

				<tr>
					<td>Address</td>
					<td>
						<input type="text" name="addr" size="30">
					</td>
				</tr>					

				<tr>
				<td>Gender</td>
					<td>
						<input type="radio" name="textnames" size="30">Male
						<input type="radio" name="textnames" size="30">Female
					</td>
				</tr>
				<tr>
				<td>Course</td>
				<td>
				<select name="course">
					<option value="-1">Select...</option>
					<option value="btech">B.Tech</option>
					<option value="diploma">Diploma</option>
					<option value="scc">10th class</option>
				</select>
				</td>
				</tr>
				<tr>
				<td>District</td>
				<td>
				<select name="course">
					<option value="-1">Select...</option>
					<option value="Nalanda">NALANDA</option>
					<option value="UP">UP</option>
					<option value="Goa">GOA</option>
					<option value="Patna">PATNA</option>
				</select>
				</td>
				</tr>

				<tr>
				<td>State</td>
				<td>
				<select name="course">
					<option value="-1" selected>select..</option>
					<option value="New Delhi">NEW DELHI</option>
					<option value="Mumbai">MUMBAI</option>
					<option value="Goa">GOA</option>
					<option value="Bihar">BIHAR</option>
				</select>
				</td>
				</tr>

				<tr>
					<td>Pincode</td>
					<td>
						<input type="text" name="textnames" size="30">
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type="text" name="textnames" size="30">
					</td>
				</tr>
				<tr>
					<td>DOB</td>
					<td>
						<input type="text" name="textnames" size="30">
					</td>
				</tr>
				<tr>
					<td>Mobile No</td>
					<td>
						<input type="text" name="textnames" size="30">
					</td>
				</tr>
				<tr>
					<td>
						<input type="reset">
					</td>
					<td>
						<td colspan="2"><input type="submit" value="Submit Form" /></td>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
